server:
  port: 7010
  servlet:
    context-path: /grammy
    session:
      timeout: 600s
  error:
    include-message: always
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/baeldung.p12
    key-store-password: 123456
    key-alias: baeldung
    enabled: true 

trust:
  store: classpath:keystore/baeldung.p12
  password: 123456

spring:
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss