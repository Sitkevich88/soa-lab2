server:
  port: 7010
  servlet:
    context-path: /grammy
    session:
      timeout: 600s
  error:
    include-message: always

spring:
  application:
    name: util
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
      
eureka:
  instance:
    metadata-map:
      zone: ru-1
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
ribbon:
  eureka:
    enabled: true
    
bands:
  api:
    base: http://bands