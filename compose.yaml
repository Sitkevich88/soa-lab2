version: '3'

services:
  postgres:
    container_name: postgres
    image: 'postgres'
    restart: always
    environment:
      POSTGRES_DB: music
      POSTGRES_USER: zhmot
      POSTGRES_PASSWORD: secretische
    ports:
      - "8320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  bands:
    container_name: bands
    image: 'bands:v1'
    restart: no
    ports:
      - "7008:7008"
volumes:
  postgres_data: